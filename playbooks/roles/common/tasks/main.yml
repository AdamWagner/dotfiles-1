---
- name: Install Oh-my-zsh
  git: repo=https://github.com/robbyrussell/oh-my-zsh.git dest=~/.oh-my-zsh

- name: Symlink my dotfiles
  file: src=~/dotfiles/home/{{ item }}
        dest=~/{{ item }}
        state=link
        force=yes
  with_items:
    - .bashrc
    - .bash_history
    - .bash_logout
    - .bash_profile
    - .gitconfig
    - .gitignore
    - .gitignore_global
    - .gitmessage.txt
    - .gtkrc-2.0
    - .gtkrc-2.0.mine
    - .tmux.conf
    - .vimrc
    - .zshrc
    - .i3status.conf
    - .tmuxinator
    - .ncmpcpp
    - .Xdefaults
    - .irssi
    - .spacemacs
    - .zlogin
    - .zsh_history
    - .xinitrc

- name: Create ~/bin
  file: src=~/dotfiles/scripts/bin/{{ item }}
        dest=~/bin/{{ item }}
        state=link
        force=yes
  with_items:
    - asciinema
    - backup_repos
    - commit_org
    - exercism
    - fakecas
    - google-chrome
    - httpserve
    - is_running
    - killall-tmux.sh
    - mkorg
    - mkxresources
    - monitor
    - music.sh
    - pacmann.sh
    - subl
    - todo.rb
    - todo_gen
    - yesno

- name: Clone Vundle
  git: repo=https://github.com/gmarik/Vundle.vim.git dest=~/.vim/bundle/Vundle.vim

- name: Check if emacs exists
  stat: path=~/.emacs.d/
  register: check_emacs

- name: Install .emacs.d/
  git: repo=https://github.com/syl20bnr/spacemacs dest=~/.emacs.d
  when: check_emacs.stat.exists == false

